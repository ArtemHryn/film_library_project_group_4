<header class="header header-home container">
  <h1 class="visually-hidden">Films</h1>
  <nav class="nav">
    <button type="button" class="logo-btn" data-value="logo" aria-label="Home">
      <svg width="24" height="24" class="logo-svg">
        <use href="./images/sprite.svg#icon-film"></use>
      </svg>
      <span class="logo-text">Filmoteka</span>
    </button>
    <button
      type="button"
      class="home-btn current-page js-home-btn"
      data-value="home"
      aria-label="Home"
    >
      HOME
    </button>
    <button
      type="button"
      class="library-btn js-library-btn"
      data-value="library"
      aria-label="My library"
    >
      MY LIBRARY
    </button>
    <button
      type="button"
      class="login-btn login-text"
      data-value="login"
      aria-label="Login"
    >
      LOG IN
    </button>
    <div class="logout js-logout-cont visually-hidden">
      <img class="user-img" alt="photo" />
      <ul class="popup">
        <li class="popup-item"><span class="user-name">user name</span></li>
        <li class="popup-item">
          <button type="button" class="logout-btn" data-value="logout">
            Log Out
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-inner search-form__margn" id="container-js">
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Movie search"
        class="input-search js-input-search"
        aria-label="Input search"
      />
      <button
        type="submit"
        class="submit-btn"
        aria-label="Search"
        data-value="search"
      >
        <!-- <svg width="12" height="12" fill="none">
          <path
            d="M5.5 9.5a4 4 0 1 0 0-8 4 4 0 0 0 0 8ZM10.5 10.5 8.325 8.325"
            stroke="#fff"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg> -->
      </button>
    </form>
    <p class="search-error visually-hidden">
      Search result is not successful. Enter the correct movie name, please.
    </p>
  </div>
  <!-- checkbox -->
  <div class="toggle_switch">
    <input type="checkbox" class="switch" aria-label="Switch theme" />
    <svg
      class="checkbox"
      xmlns="http://www.w3.org/2000/svg"
      style="isolation: isolate"
      viewBox="0 0 168 80"
    >
      <path
        class="outer-ring"
        d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z"
        fill="none"
        stroke="#233043"
        stroke-width="3"
        stroke-linecap="square"
        stroke-miterlimit="3"
      />
      <path
        class="is_checked"
        d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z"
      />
      <path
        class="is_unchecked"
        d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z"
      />
    </svg>
  </div>
</header>
