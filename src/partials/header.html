<header class="header header-home container">
  <nav class="nav">
    <button type="button" class="logo-btn">
      <svg width="24" height="24" class="logo-svg">
        <use href="./images/sprite.svg#icon-film"></use>
      </svg>
      <span class="logo-text">Filmoteka</span>
    </button>
    <button type="button" class="home-btn current-page">HOME</button>
    <button type="button" class="library-btn">MY LIBRARY</button>
    <button type="button" class="login-btn">LOG IN</button>
  </nav>
  <div class="container-inner">
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Movie search"
        class="input-search"
      />
      <button type="submit" class="submit-btn">
        <svg width="15" height="15">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <p class="search-error">
      Search result not successful. Enter the correct movie name and
    </p>
    
  </div>
</header>
