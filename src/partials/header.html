<header class="header header-home container">
  <nav class="nav">
    <button type="button" class="logo-btn" data-value="logo">
      <svg width="24" height="24" class="logo-svg">
        <use href="./images/sprite.svg#icon-film"></use>
      </svg>
      <span class="logo-text">Filmoteka</span>
    </button>
    <button type="button" class="home-btn current-page js-home-btn" data-value="home">
      HOME
    </button>
    <button type="button" class="library-btn js-library-btn" data-value="library">
      MY LIBRARY
    </button>
    <button type="button" class="login-btn login-text" data-value="login">LOG IN</button>
    </button>
    <button type="button" class="btn" data-value="yt">yt</button>
  </nav>
  <div class="container-inner" id='container-js'>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Movie search"
        class="input-search js-input-search"
      />
      <button type="submit" class="submit-btn">
        <svg width="15" height="15">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <p class="search-error visually-hidden">
      Search result not successful. Enter the correct movie name and
    </p>
  </div>
</header>
